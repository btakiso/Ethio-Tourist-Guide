name: ethio_tourist_guide
description: A new Flutter project for EthioTourist Guide App.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  sqflite: ^2.3.2
  path_provider: ^2.1.2
  shared_preferences: ^2.2.3
  carousel_slider: ^4.2.1
  flutter_map: 6.1.0
  http: ^1.2.1
  latlong2: ^0.9.1
  connectivity_plus: ^6.0.1
  flutter_archive: ^6.0.0
  intl: 0.18.1
  rxdart: ^0.27.7
  logger: ^2.2.0
  provider: ^6.1.2
  mockito: ^5.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  flutter_gen: ^5.4.0
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/icons/
    - assets/ethiopia_landscape.jpg
    - assets/destination1.jpg
    - assets/destination2.jpg
    - assets/destination3.jpg
    - assets/images/
    - lib/l10n/